<div class="container">
  <div class="card">
    <h2>Contador</h2>
    <div class="display">
      <span class="numero">{{ contador }}</span>
    </div>

    <div class="botoes">
      <button class="btn btn-increment" (click)="incrementar()">
        ➕ Incrementar
      </button>

      <button class="btn btn-decrement" (click)="decrementar()">
        ➖ Decrementar
      </button>

      <button class="btn btn-reset" (click)="resetar()">
        🔁 Resetar
      </button>
    </div>
  </div>
</div>
